<html>
	<head>
	<title>Publicar</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8">	
		<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
		<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
		
		<script>
			$( function() {
				$( ".widget input[type=submit], .widget a, .widget button" ).button();
			} );
		</script>
	</head>
	<body>
		<h1>Publicar Nova História</h1>
		
		<form action="/publicarHistoria.html" method="POST">
			<label class="label">Título:</label>
			<input type="text" class="text" id = "titulo" name="titulo"></input></br>
			
			<label class="label">Categoria:</label>
			<input type="text" class="text" id = "categoria" name="categoria"></input></br>
			
			<label class="label">Sinopse:</label>
			<textarea rows="4" cols="50" id="sinopse" name="sinopse" ></textarea></br>
			
			<label class="label">Texto:</label>
			<textarea rows="4" cols="50" id="texto" name="texto" ></textarea></br>
			
			<input class="ui-button ui-widget ui-corner-all" type="submit" value="Publicar">

		</form>

	</body>
</html>
